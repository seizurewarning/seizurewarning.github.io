{% comment %}
Usage: {% include modal.html id="unique-modal-id" title="Modal Title" content="_includes/modal-content.html" %}
{% endcomment %}

<style>
  .modal-container {
      visibility: hidden;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .modal-content {
      background-color: black;
      border-radius: 10px;
      width: 75vw;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      scrollbar-width: thin;
  }

  .modal-header {
      display: flex;
      align-items: center;
      padding: 1em;
      padding-bottom: 0;
      justify-content: space-between;
  }

  .modal-body {
      padding: 1.5em;
      padding-top: 0
  }

  .modal-close {
      color: #FFFFFF;
      float: right;
      font-size: 28px;
      font-weight: bold;
  }

  .modal-close:hover,
  .modal-close:focus {
      opacity: 0.75;
      text-decoration: none;
      cursor: pointer;
  }

  /* Class added to body when modal is open to prevent scrolling */
  body.modal-open {
      overflow: hidden;
  }
</style>

<a href="#" id="open-{{ include.id }}" style="font-size: 2em;">{{ include.link_text | default: "Open" }}</a>

<div id="{{ include.id }}-container" class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ include.title }}</h2>
      <span class="modal-close" id="close-{{ include.id }}">&times;</span>
    </div>
    <hr>
    <div class="modal-body">
      {% include {{ include.content }} %}
    </div>
  </div>
</div>

<script>
  (function() {
      // Get the modal container
      var container = document.getElementById("{{ include.id }}-container");
      // Get the button that opens the modal
      var btn = document.getElementById("open-{{ include.id }}");
      // Get the <span> element that closes the modal
      var span = document.getElementById("close-{{ include.id }}");
      // Get the body element
      var body = document.body;
      
      // Function to open the modal
      function openModal() {
          container.style.visibility = "visible";
          // Add class to body to prevent scrolling
          body.classList.add("modal-open");
      }
      
      // Function to close the modal
      function closeModal() {
          container.style.visibility = "hidden";
          // Remove class from body to re-enable scrolling
          body.classList.remove("modal-open");
      }
      
      // When the user clicks the button, open the modal 
      btn.onclick = function(e) {
          e.preventDefault();
          openModal();
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
          closeModal();
      }
      
      // When the user clicks anywhere outside of the modal content, close it
      container.onclick = function(event) {
          if (event.target == container) {
              closeModal();
          }
      }
      
      // Close the modal when ESC key is pressed
      document.addEventListener('keydown', function(event) {
          if (event.key === 'Escape' && container.style.visibility === 'visible') {
              closeModal();
          }
      });
  })();
</script>
